<div ng-init="actionIndex()">
  <h2>Users</h2>

  <query-builder options="queryBuilderOptions"
                 filters="queryBuilderFilters"></query-builder>

  <table id="users-table"
         datatable options="dataTableOptions" instance="dataTableInstance"
         selected-rows="dataTableSelectedRows" bulk-ops="dataTableBulkOps"
         class="display no-wrap" width="100%">

    <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Roles</th>
      <th>Created At</th>
      <th>Confirmed At</th>
      <th class="dt-head-center">Actions</th>
    </tr>
    </thead>
  </table>

  <a ui-sref="app.users.new" class="btn btn-primary">New User</a>
</div>
